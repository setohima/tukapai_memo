version: "3"

services:
  web:
    build: web
    ports:
      - "3000:3000"
    environment:
      - "DATABASE_HOST=db"
      - "DATABASE_PORT=5432"
      - "DATABASE_USER=postgres"
      - "DATABASE_PASSWORD=postgres"
    depends_on:
      - db
    command: bash -c "bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - "./app:/use/src/MarimoKing" #共有フォルダの設定
    stdin_open: true

  db:
    image: postgres:11.1
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
